<!-- Robert Zuniga  Trivia html-->

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cosmic Trivia</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Trivia Game</h1>
        <div>
          <h3 id="timer"></h3>
        </div>
      </div>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <div id="start-page" class="start-page-text">
        <h2>Let's Get Started</h2>
        <p>Answer questions in the time alloted</p>
        <div class="btn btn-primary" id="start-button">Start
        </div>
      </div>
      <div>
        <div id="questions-box">
        </div>
      </div>
      <div class="hidden" id="end-page">
        <h2>Here are your scores:</h2>
        <p id="correct-answers"></p>
        <p id="incorrect-answers"></p>
        <p id="unanswered"></p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
