<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totally Trivial Trivia</title>
  <link rel="stylesheet" type="test/css" href="./assets/css/reset.css">


  <!-- <script src="https://kit.fontawesome.com/a837867605.js"></script> -->



</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron ">

      <h1 class="text-center">Totally Trivial Trivia!</h1>
    </div>

    <div id="myButtons">
      <!-- <button type="submit" value=" Send" class="btn btn-success" id="submit" > -->
      <button type="button" class="btn btn-success" id="submit">Start</button>
      <!-- <input type="submit" id="submit-btn"></input> -->
      <!-- <button id="myStartButton">
              <h2>ReStart</h2>
          </button> -->
      <!-- <p> <input id="start-button" type="submit" value="Start"></p> -->
    </div>

    <!-- <button id="start-button" class="btn btn-primary start"  value="Start"><spanStart</button>; -->

    <div class="row text-center" id="timeRemaining">
      <!-- <div class="col text-center"> -->
      <div id="display-time">
        <p>Time Remaining: 5 s</p>
      </div>
      <!-- </div> -->
    </div>



    <div class="row">
      <div class="col">
        <div id="q-a-space">
          <div class="card">

            <div class="questionsHere">

              <!-- Group of default radios - option 1 -->
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="answerA" name="groupOfDefaultRadios">
                <label class="custom-control-label" for="answerA">Option 1</label>
              </div>

              <!-- Group of default radios - option 2 -->
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="answerB" name="groupOfDefaultRadios">
                <label class="custom-control-label" for="answerB">Option 2</label>
              </div>

              <!-- Group of default radios - option 3 -->
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="answerC" name="groupOfDefaultRadios">
                <label class="custom-control-label" for="answerC">Option 3</label>
              </div>


            </div>
          </div>

        </div> <!-- end q-a-space-->
      </div> <!-- end col -->
    </div> <!-- end row -->



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->

    <!-- Javascript -->

      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- <link rel="stylesheet" href="bootstrap-checkbox-radio-list-group-item.min.css"> -->





    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <script src="./assets/javascript/javascript.js"></script>


  </div>
